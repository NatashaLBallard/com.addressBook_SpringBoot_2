<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<a href="/add">Add An Address</a><br/>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Phone Number</th>
    </tr>

    <div th:if="${search}!=null" th:inline="text">You searched for [[${search}]]</div>


    <tr th:each="address: ${addresses}">
        <td th:text="${address.first_name}"></td>
        <td th:text="${address.last_name}"></td>
        <td th:text="${address.email}"></td>
        <td th:text="${address.address_info}"></td>
        <td th:text="${address.phone_number}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${address.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${address.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${address.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
