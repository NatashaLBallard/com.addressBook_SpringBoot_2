<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <b>Search Addresses</b>
    <p>Search address book with complete or partial information.</p>
    <form th:action="@{/search}" method="post">
        <input type="text" name="search" />
        <!--<span th:if="${#fields.hasErrors('search')}"-->
              <!--th:errors="*{search}"></span><br/>-->
        <input type="submit" value="Search" />
    </form>

    <br/><br/>
    <div th:if="${search}!=null" th:inline="text">You searched for <i>[[${search}]]</i>.</div>

    <br/>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone Number</th>
        </tr>


        <tr th:each="address: ${addresses}">
            <td th:text="${address.firstName}"></td>
            <td th:text="${address.lastName}"></td>
            <td th:text="${address.email}"></td>
            <td th:text="${address.addressInfo}"></td>
            <td th:text="${address.phoneNumber}"></td>
            <td>
                <a th:href="@{/update/{id}(id=${address.id})}">Update</a>
                <a th:href="@{/detail/{id}(id=${address.id})}">Details</a>
                <a th:href="@{/delete/{id}(id=${address.id})}">Delete</a>
            </td>
        </tr>
    </table>

</body>
</html>
